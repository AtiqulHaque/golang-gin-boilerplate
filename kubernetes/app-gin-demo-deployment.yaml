apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-gin-demo
  labels:
    app: app-gin-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-gin-demo
  template:
    metadata:
      labels:
        app: app-gin-demo
    spec:
      containers:
        - name: fullstack-app-postgres
          image: gin_demo:dev
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - secretRef:
                name: mysql-secret

